<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
 
body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:linear-gradient(135deg, #6e45e2, #88d3ce);
    color: #fff;
}
 
.container {
    display: flex;
    flex-direction: row;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    max-width: 900px;
    width: 100%;
}
 
.signup-form {
    padding: 30px;
    background: white;
    width: 50%;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}
 
h2 {
    margin-bottom: 30px;
    font-weight: 600;
    font-size: 28px;
    color:  #6e45e2;
}
 
.input-group {
    position: relative;
    margin-bottom: 15px;
}
 
.input-group i {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color:  #6e45e2;
    font-size: 18px;
}
 
.input-group input {
    width: 100%;
    padding: 12px 50px;
    border-radius: 30px;
    border: 2px solid #ddd;
    background: #f9f9f9;
    color: #333;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
 
.input-group input:focus {
    border-color:  #6e45e2;
    box-shadow:  0 0 10px rgba(110, 69, 226, 0.2);
    outline: none;
}
 
.signup-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    border: none;
    margin-bottom:10px;
    border-radius: 30px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(110, 69, 226, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
 
.signup-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(110, 69, 226, 0.5);
}
 
.extras {
    margin-top: 15px;
}
 
.extras a {
    color: #6e45e2;
    text-decoration: none;
    transition: color 0.3s ease;
}
 
.extras a:hover {
    color: #88d3ce;
    text-decoration: underline;
}
 
.illustration {
    width: 50%;
    background: linear-gradient(135deg, #88d3ce, #6e45e2);
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    position: relative;
}
 
.illustration img {
    width: 40%;
    height: auto;
    object-fit: cover;
    filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
}
 
.upload-link {
    color: #fff;
    text-decoration: underline;
    cursor: pointer;
    margin-top: 15px;
    display: inline-block;
}

#profileImageDisplay {
    width: 180px; /* Same width as the initial image */
    height: 180px;
    margin-left: 100px;
    margin-right: 100px;
    border: 0px solid ;
    border-radius: 50%;
    object-fit: cover; /* Ensures the uploaded image fills the space without stretching */
}

#profileImage {
    display: none;
}
.image-container {
            position: relative;
            display: inline-block;
        }
        
        .image-container img {
            width: 150px; /* Adjust the image size as needed */
            height: 150px;
            border-radius: 50%; /* Make it circular if desired */
            object-fit: cover;
        }
        
        .delete-icon {
            position: absolute;
            top: 5px;
            right: 106px;
            font-size: 14px;
            background-color: red; /* Background color to make it visible */
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        .delete-icon:hover {
            background-color: rgba(255, 0, 0, 0.7); /* Highlight color on hover */
        }
        
.error {
    color: red;
    font-size: 10px;
    text-align: left;
    margin-bottom:5px;
    margin-left:20px;
}

        
    </style>
</head>
<body>
	<form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="signup-form">
            <h2 id="title">Create Account</h2>
             	
                <div class="input-group">
                <i class="material-icons">person</i>
                    <input type="text" th:field="*{name}"  placeholder="Enter your full name">
                </div>
                <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
              <!--   <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span> -->
                 
                 
                <div class="input-group">
                
                  <!-- <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p> -->
                <i class="material-icons">email</i>
                
                
                   <input type="email" th:field="*{email}" placeholder="Enter your email">
                  
                </div>
                 <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                
               
              
             
                <div class="input-group"> 	
                <i class="material-icons">lock</i>
                    <input type="password" th:field="*{password}"  placeholder="Create a password">
                    
                </div>
                   <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                   
                <div class="input-group">
                <i class="material-icons">phone</i>
                    <input type="tel" th:field="*{phone}"  placeholder="Enter your phone number">
                    
                </div>
                  <p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
               
                
                <div class="input-group">
               
                <i class="material-icons">location_on</i>
                	
                	
                    <input type="text" th:field="*{address}"  placeholder="Enter your address">
                    
                </div>
                 <p class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                <button type="submit" class="signup-btn">Sign Up</button>
                
           
        <p  th:if="${error}" th:text="${error}" class="error"></p>
        <p class="login-link">Already have an account? <a href="/login">Log In</a></p>
        </div>
        
        <!-- Profile Image Upload Section -->
        <div class="illustration">
            <div class="image-container">
                <img src="images/login.png" alt="Illustration" id="profileImageDisplay">
                <i class="material-icons delete-icon" id="deleteImageIcon" onclick="deleteImage()" style="display: none;">close</i>
            </div>
            <a class="upload-link" onclick="document.getElementById('profileImage').click()">Upload your profile</a>
            <input type="file" class="custom-file-input" name="profileImage" accept="image/jpeg,image/png" id="profileImage" onchange="previewImage(event)" style="display: none;" />
        </div>
        
    </div>
	 </form>
     
    <!-- JavaScript for Image Preview and Delete -->
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            const profileImageDisplay = document.getElementById('profileImageDisplay');
            const deleteImageIcon = document.getElementById('deleteImageIcon');
            
            reader.onload = function() {
                profileImageDisplay.src = reader.result;
                deleteImageIcon.style.display = 'block'; // Show delete icon after image upload
            };
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
        
        function deleteImage() {
            const profileImageDisplay = document.getElementById('profileImageDisplay');
            const profileImageInput = document.getElementById('profileImage');
            const deleteImageIcon = document.getElementById('deleteImageIcon');
            
            // Reset the image display and file input
            profileImageDisplay.src = 'images/login.png'; // Reset to default image
            profileImageInput.value = ''; // Clear file input
            deleteImageIcon.style.display = 'none'; // Hide delete icon
        }
    </script>

</body>
</html>
