    <style>
    	/* Reset some basic styles */
body, h1, h2, p, table, form {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
 
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #333;
    width: 50%;
}
 


 
main {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top:130px;
}

.add-brand {
    background: #ffffff;
    flex: 1;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    height:280px;
    width: 80%;
    height: 350px;    
    border-radius: 10px;
    overflow: hidden;
}

.add-brand h2 {
    font-size: 1.75em;
    margin-top: 15px;
    margin-bottom: 15px;
    color: black;
}
 
form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
 
form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 1em;
}
 
.update {
    background: linear-gradient(160deg, #88d3ce, #6e45e2);
    color: #fff;
    border:none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
    display: flex;
    align-items: center;
    width:100px;
    height:45px;
    justify-content: center;
    flex: 1;
    max-width: 120px;
}
.update:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(110, 69, 226, 0.5);
    background: #88d3ce;
    color:#fff;
}
 
.cancel {
    color: #6e45e2;
    border: 1px solid #6e45e2;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color:#fff;
    transition: background 0.3s ease, transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    max-width: 120px;
}
 
.cancel:hover {
	transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(110, 69, 226, 0.5);
	background: #88d3ce;
    color: #fff;
    border: none;
}
.btn {
    margin-top: 10px;
    margin-bottom: 10px;
    display: flex;
    gap: 10px;
    margin-left: 170px;
    border:none;
}

.container {
	width:40%;
}
    	
    </style>
