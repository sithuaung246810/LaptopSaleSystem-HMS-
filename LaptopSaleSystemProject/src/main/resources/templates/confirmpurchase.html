<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <style>
    	/* General Reset */
body, h1, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
 
/* Background styling */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('/images/success.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
 
.gotoHome {
    width: 30%;
    padding: 12px;
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(110, 69, 226, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-top:20px;
}
 
.gotoHome:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(110, 69, 226, 0.5);
}
 
/* Container styling */
.container {
    background-color:rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 500px;
    width: 100%;
}
 
/* Heading styling */
h1 {
    color: #6e45e2;
    margin-bottom: 15px;
    font-size:40px;
}
 
/* Paragraph styling */
p {
    color: #333333;
    font-size: 17px;
}
 
#thank{
	font-weight:bold;
	font-size:19px;
	margin-bottom:5px;
}
 
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="content">
                <h1>Purchase Successful!</h1>
                <p id="thank">Thank You for Shopping with Us</p>
                <p>Your order has been successfully processed.</p>
                <p>Please check your email for your Laptop Voucher.</p>
                <button class="gotoHome" type="button" onclick="window.location.href='/home';">Go To Home</button>
            </div>
        </div>
    </div>
</body>
</html>
